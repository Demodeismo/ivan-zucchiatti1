<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Opera 2</title>

    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets1.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >

      <a-assets>
        <a-asset-item id="modello" src="scene.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity
        mindar-image-target="targetIndex: 0"
        animation__pos="property: position; from: 0 0 0; to: 0 0.05 0; dur: 4000; dir: alternate; loop: true; easing: easeInOutSine"
        animation__smooth="property: position; dur: 600; easing: easeOutQuad"
        animation__smoothrot="property: rotation; dur: 600; easing: easeOutQuad"
      >

        <a-gltf-model
          src="#modello"
          position="0 0 0"
          scale="1.5 1.5 1.5"
        ></a-gltf-model>

      </a-entity>

    </a-scene>
  </body>
</html>
