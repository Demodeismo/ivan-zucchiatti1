<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Opera 2 â€“ MindAR</title>

    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="
        imageTargetSrc: targets1.mind;
        filterMinCF: 0.001;
        filterBeta: 15;
      "
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <a-asset-item id="opera3d" src="scene.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model
          src="#opera3d"
          position="0 0.05 0"
          scale="1 1 1"

          animation="
            property: position;
            from: 0 0.04 0;
            to: 0 0.08 0;
            dur: 4000;
            dir: alternate;
            loop: true;
            easing: easeInOutSine;
          "
        >
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
